<link rel="stylesheet" type="text/css" href="./css/contact.css">

<div id="contact" class="contact-bg container-fluid" style="padding-top: 105px;">
    <div class="container-fluid align-items-center">
    	<div class="row justify-content-center">
      		<h1 class="quote-text text-center display-3" style="margin: 30px;">Contact Us</h1>
    	</div>
    	<div class="row justify-content-center">
	    	<div class="col-md-7">
	        	<!--div class="card bg-dark no-border black-bg">
	          		<img class="card-img img-fluid contact-bg" src="./img/bridge.jpg">
	        	</div-->
	        	<!--div class="card-img-overlay d-flex h-100 align-items-center justify-content-center"-->
	        	<form class="text-center">
					<div class="form-group row">
				    	<div class="col">
				    		<input type="text" class="form-control" id="inputName" placeholder="Name" required>
				    	</div>
				    </div>	
					<div class="form-group row">
					    <div class="col">
					      	<input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
					    </div>
					</div>
					<div class="form-group row">
					    <div class="col">
					      	<input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
					    </div>
					</div>
					<div class="form-group row">	
				    	<div class="col">
					    	<textarea class="form-control" rows="4" id="inputMessage" placeholder="Message" required></textarea>
					    </div>
				    </div>
					<div class="form-group row">
					    <div class="col">
					    	<button type="submit" class="btn btn-primary">Submit</button>
					    </div>
					</div>
				</form>
	        </div>
    	</div>
    </div>
</div>
