<div id="contact" class="container-fluid" style="padding-top: 100px; background: url(./img/lights_background.jpg) no-repeat center center;">
	<div class="row">
		<div class="col-sm-3 align-items-center">
			<h1 class="display-3 text-center" style="font-family: 'Gravitas One', cursive;">Yes!</h1>
			<h2 class="text-center" style="font-family: 'Homemade Apple', cursive;">Can we talk?</h2>
		</div>
		<div class="col-sm-9">
			<form>
				<div class="form-group row">
			    	<div class="col-sm-8">
			    		<input type="text" class="form-control" id="inputName" placeholder="Name">
			    	</div>
			    </div>	
				<div class="form-group row">
				    <div class="col-sm-8">
				      	<input type="email" class="form-control" id="inputEmail" placeholder="Email">
				    </div>
				</div>
				<div class="form-group row">
				    <div class="col-sm-8">
				      	<input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
				    </div>
				</div>
				<div class="form-group row">	
			    	<div class="col-sm-8">
				    	<textarea class="form-control" rows="4" id="inputMessage" placeholder="Message"></textarea>
				    </div>
			    </div>
				<div class="form-group row">
				    <div class="col-sm-2">
				    	<button type="submit" class="btn btn-primary">Submit</button>
				    </div>
				</div>
			</form>
		</div>
	</div>
</div>
