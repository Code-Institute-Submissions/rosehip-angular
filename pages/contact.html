<link rel="stylesheet" type="text/css" href="./css/contact.css">

<div id="contact" class="container-fluid">
    <div class="row">
    	<div class="col-lg-12 no-padding">
        	<div class="card bg-dark no-border black-bg">
          		<img class="card-img img-fluid contact-bg" src="./img/bridge.jpg">
        	</div>
        	<div class="card-img-overlay d-flex h-100 align-items-center justify-content-center">
            	<form class="col-sm-7 text-center">
					<div class="form-group row">
				    	<div class="col">
				    		<input type="text" class="form-control" id="inputName" placeholder="Name">
				    	</div>
				    </div>	
					<div class="form-group row">
					    <div class="col">
					      	<input type="email" class="form-control" id="inputEmail" placeholder="Email">
					    </div>
					</div>
					<div class="form-group row">
					    <div class="col">
					      	<input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
					    </div>
					</div>
					<div class="form-group row">	
				    	<div class="col">
					    	<textarea class="form-control" rows="4" id="inputMessage" placeholder="Message"></textarea>
					    </div>
				    </div>
					<div class="form-group row">
					    <div class="col">
					    	<button type="submit" class="btn btn-primary">Submit</button>
					    </div>
					</div>
				</form>
        	</div>
      	</div>
    </div>
</div>
