<link rel="stylesheet" type="text/css" href="./css/contact.css">

<div id="contact" class="container-fluid contact-bg" style="height: 100vh">
    <div class="container-fluid align-items-center justify-content-center">
    	<div class="row justify-content-center">
      		<h1 id="contact-us" class="quote-text text-center display-3" style="margin: 30px;">Contact Info</h1>
    	</div>
    	<div class="row justify-content-center">
	    	<div class="offset-sm-1 col-sm-7">
	        	<form name="myForm" class="text-center" novalidate>
					<div class="form-group form-row">
				    	<div class="col-9">
			    			<input type="text" name="name" ng-model="contact.name" class="form-control" id="inputName" placeholder="Name" required>
			    			<span ng-show="myForm.name.$touched && myForm.name.$invalid">
			    				<small style="color: red; display: block; text-align: center;">Hey....you. What was your name again?</small>
			    			</span>
			    		</div>
			    		<div class="col">
			    			<p style="float: left">*Required</p>
			    		</div>	
				    </div>	
					<div class="form-group form-row">
					    <div class="col-9">
					      	<input type="email" name="email" ng-model="contact.email" class="form-control" id="inputEmail" placeholder="Email" required>
					      	<span ng-show="myForm.email.$touched && myForm.email.$invalid">
			    				<small style="color: red; display: block; text-align: center;">It's ok. I won't span you.</small>
			    			</span>
					    </div>
					    <div class="col">
			    			<p style="float: left">*Required</p>
			    		</div>
					</div>
					<div class="form-group form-row">
					    <div class="col-9">
					      	<input type="text" name="phone" ng-model="contact.phone" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
					    </div>
					</div>
					<div class="form-group form-row">	
				    	<div class="col-9">
					    	<textarea class="form-control" name="message" ng-model="contact.message" rows="4" id="inputMessage" placeholder="Message" required></textarea>
					      	<span ng-show="myForm.message.$touched && myForm.message.$invalid">
			    				<small style="color: red; display: block; text-align: center;">Don't leave without saying "Hi!"</small>
			    			</span>
					    </div>
					    <div class="col">
			    			<p style="float: left">*Required</p>
			    		</div>
				    </div>
					<div class="form-group form-row">
					    <div class="col">
					    	<button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Submit</button>
					    	<span ng-show="myForm.$submitted">
			    				<medium style="color: green; display: block; text-align: center;">Thanks! I'll get back to you soon.</medium>
			    			</span>
					    </div>
					</div>
				</form>
	        </div>
    	</div>
    </div>
</div>
