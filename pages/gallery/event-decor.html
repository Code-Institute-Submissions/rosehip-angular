<link rel="stylesheet" type="text/css" href="./css/gallery.css">

<div id="kat-james">
  <div class="container-fluid align-items-center">
    <div class="row justify-content-center">
      <h1 class="text-center display-3 top-header-styling">DECOR</h1>
    </div>
  </div>
  <div class="gallery container-fluid align-items-center" style="margin-top: 20px;">
    <div class="row align-items-center justify-content-center">
      <div class="col-6 col-sm-4 col-md-3">
        <img src="./img/event-decor/ed-1.jpg" onclick="openLightboxModal();currentImage(1)" class="img-fluid">
      </div>
      <div class="col-6 col-sm-4 col-md-3">
        <img src="./img/event-decor/ed-2.jpg" onclick="openLightboxModal();currentImage(2)" class="img-fluid">
      </div>
      <div class="col-6 col-sm-4 col-md-3">  
        <img src="./img/event-decor/ed-3.jpg" onclick="openLightboxModal();currentImage(3)" class="img-fluid">
      </div>
      <div class="col-6 col-sm-4 col-md-3"> 
        <img src="./img/event-decor/ed-4.jpg" onclick="openLightboxModal();currentImage(4)" class="img-fluid">
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <a href="#/portfolio" style="font-size: 2em;color:#ffb6c1;"><i class="fas fa-chevron-circle-left"></i></a>
    </div>
  </div>

  <div id="myLightbox" class="lightbox justify-content-center">
    <span class="close-button cursor" onclick="closeLightboxModal()">&times;</span>
    <div class="lightbox-content justify-content-center align-items-center">
      <a class="prev" style="color:#ffb6c1;" onclick="jumpImages(-1)">&#10094;</a>
      <a class="next" style="color:#ffb6c1;" onclick="jumpImages(1)">&#10095;</a> 
      <div class="myImages text-center">
        <img class="img-fluid" src="./img/event-decor/ed-1.jpg" alt="..."> 
      </div>
      <div class="myImages text-center">
        <img class="img-fluid" src="./img/event-decor/ed-2.jpg" alt="...">
      </div>
      <div class="myImages text-center">
        <img class="img-fluid" src="./img/event-decor/ed-3.jpg" alt="...">
      </div>
      <div class="myImages text-center">
        <img class="img-fluid" src="./img/event-decor/ed-4.jpg" alt="...">
      </div>
    </div>    
  </div>
</div>
