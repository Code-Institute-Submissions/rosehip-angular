<!DOCTYPE html>
<html lang="en" ng-app="rhApp">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>rosehip productions</title>

	<!-- Bootstrap CSS -->

	<!-- Fonts -->

	<link rel="stylesheet" type="text/css" href="./css/style.css" >
	<link rel="stylesheet" type="text/css" href="./css/responsive-font-sizes.css" >
</head>
<body>
	<header>
		<nav class="navbar navbar-toggleable-sm navbar-inverse fixed-top" style="background-color: black; padding-top: 0; padding-bottom: 0;">
	  		<button class="navbar-toggler navbar-toggler-left custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon mx-auto"></span>
	  		</button>
	  		<div class="container-fluid text-center">
	  			<a class="navbar-brand mx-auto" href="#">
	  				<img src="./img/rose-hip-logo-website-720.png" width=200px alt="" style="border: 1px solid black;">
	  			</a>
	  		</div>
		  	<div class="collapse navbar-collapse mx-auto text-center justify-content-end" id="navbarSupportedContent" style="border: 1px solid black;">
		    	<ul class="navbar-nav">
		      		<li class="nav-item">
		        		<a class="nav-link" href="#/home">Home <span class="sr-only">(current)</span></a>
		      		</li>
		      		<li class="nav-item">
		        		<a class="nav-link" href="#/about">About</a>
		      		</li>
		      		<li class="nav-item dropdown">
		        		<a class="nav-link dropdown-toggle" href="" id="navbarServicesDropdown" role="button" data-toggle="dropdown" aria-haspopup="Dropdown">Services</a>
		        		<div class="dropdown-menu text-center" aria-labelledby="navbarDropdown">
		        			<a class="dropdown-item" href="#/events">Events</a>
		        			<a class="dropdown-item disabled" href="#/film">Film</a>
		        		</div>
		      		</li>
		      		<li class="nav-item">
		        		<a class="nav-link" href="#/portfolio">Portfolio</a>
		      		</li>
		      		<li class="nav-item">
		        		<a class="nav-link" href="#/contact">Contact</a>
		      		</li>
		      		<li class="nav-item">
		        		<a class="nav-link" href="https://www.instagram.com/rosehipproductions/" target="_blank"><i class="fas fa-camera-retro"></i></a>
		      		</li>
		      		<li class="nav-item">
		        		<a class="nav-link disabled" href="#email"><i class="fas fa-envelope"></i></a>
		      		</li>
		      		<li class="nav-item">
		        		<a class="nav-link" href="https://www.facebook.com/RoseHipProductions" target="_blank"><i class="fab fa-facebook-square"></i></a>
		      		</li>
		    	</ul>
		  	</div>
		</nav>
	</header>
	<div id="dynamic-body" ng-view></div>
  	<footer class="align-items-center">
		<p class="text-center">rosehip​ productions ©</p>
	</footer>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<!-- instagram, facebook icons -->
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<!-- angularjs -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.js"></script>
<script src="./js/script.js"></script>
<script>
	$('.navbar-nav>li>a').on('click', function(){
		var href = this.href;
		if (href.includes('#')){
    		$('.navbar-collapse').collapse('hide');
    	}
    });
    $('.dropdown-menu>a').on('click', function(){
		var href = this.href;
		if (href.includes('#')){
    		$('.navbar-collapse').collapse('hide');
    	}
    });
</script>
</html>
